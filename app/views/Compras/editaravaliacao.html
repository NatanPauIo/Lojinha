#{extends 'main.html' /}
#{set title:'Editar Avalia��o' /}

<style>
    .container {
        max-width: 700px;
        margin: 40px auto;
        padding: 20px;
    }

    .page-title {
        text-align: center;
        font-size: 2.5rem;
        color: #c44569;
        margin-bottom: 30px;
        font-weight: 700;
    }

    .page-title i {
        color: #ff6b9d;
    }

    .review-form {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(196, 69, 105, 0.15);
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: #c44569;
        font-size: 1rem;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #ffe0ec;
        border-radius: 10px;
        font-size: 1rem;
        font-family: 'Poppins', sans-serif;
        transition: all 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #ff6b9d;
        box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
    }

    .form-group textarea {
        resize: vertical;
        min-height: 150px;
    }

    .form-actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
    }

    .btn-cancel {
        padding: 15px 30px;
        background: #6c757d;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .btn-cancel:hover {
        background: #5a6268;
        transform: translateY(-2px);
    }

    .btn-submit {
        padding: 15px 30px;
        background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
    }

    @media (max-width: 768px) {
        .form-actions {
            flex-direction: column;
        }

        .btn-cancel,
        .btn-submit {
            width: 100%;
            justify-content: center;
        }
    }
</style>

<div class="container">

    <h1 class="page-title">
        <i class='bx bx-edit'></i> Editar Avaliação
    </h1>

    <form action="@{Compras.editando}" method="POST" class="review-form">
        
        <input type="hidden" name="a.id" value="${a.id}">
        <input type="hidden" name="a.produto.id" value="${a.produto.id}">
        <input type="hidden" name="a.status" value="${a.status}">

        <div class="form-group">
            <label>
                <i class='bx bx-user'></i> Usuário
            </label>
            <input type="text" name="a.usuario" value="${a.usuario}" required>
        </div>

        <div class="form-group">
            <label>
                <i class='bx bx-message-detail'></i> Mensagem
            </label>
            <textarea name="a.mensagem" required>${a.mensagem}</textarea>
        </div>

        <div class="form-actions">
            <a href="@{Compras.avaliacoes}" class="btn-cancel">
                <i class='bx bx-x'></i> Cancelar
            </a>
            <button type="submit" class="btn-submit">
                <i class='bx bx-check'></i> Salvar Alterações
            </button>
        </div>

    </form>

</div>
